<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    [nzCollapsed]="isCollapsed$ | async"
    [nzCollapsedWidth]="0"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/blog">
        <img src="./assets/crepusculumx.svg" alt="logo" />
      </a>
    </div>
    <ng-container *ngIf="menus$ | async as menus">
      <layout-menus [menus]="menus"></layout-menus>
    </ng-container>
  </nz-sider>
  <nz-layout
    class="right-layout"
    [ngStyle]="(isCollapsed$ | async) ? {} : { 'margin-left': '256px' }"
  >
    <nz-header>
      <div class="app-header">
        <span
          class="header-trigger"
          (click)="isCollapsed$.next(!isCollapsed$.value)"
        >
          <i
            class="trigger"
            nz-icon
            [nzType]="(isCollapsed$ | async) ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
        <span class="header-trigger" (click)="themeService.toggleTheme()">
          <i
            nz-tooltip
            nzTooltipTitle="变更主题"
            nzTooltipPlacement="bottom"
            nzTooltipColor="blue"
            class="trigger"
            nz-icon
            nzType="skin"
            nzTheme="outline"
          ></i>
        </span>
        <span class="header-trigger" (click)="layoutService.enterBlank()">
          <span
            nz-tooltip
            nzTooltipTitle="全屏模式"
            nzTooltipPlacement="bottom"
            nzTooltipColor="blue"
            nz-icon
            nzType="fullscreen"
            nzTheme="outline"
          ></span>
        </span>
        <span class="header-trigger" (click)="navigateTo('/blog/comment')">
          <span
            nz-tooltip
            nzTooltipTitle="问答区"
            nzTooltipPlacement="bottom"
            nzTooltipColor="blue"
            nz-icon
            nzType="comment"
            nzTheme="outline"
          ></span>
        </span>
        <span class="header-trigger" (click)="authService.logout()">
          <span
            nz-tooltip
            nzTooltipTitle="登出"
            nzTooltipPlacement="bottom"
            nzTooltipColor="blue"
            nz-icon
            nzType="export"
            nzTheme="outline"
          ></span>
        </span>
        <nz-upload
          nzAction="blog/upload"
          nzDirectory
          [nzShowUploadList]="false"
          (nzChange)="handleChange($event)"
        >
          <button nz-button>
            <span nz-icon nzType="upload"></span>
            Upload Directory
          </button>
        </nz-upload>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>
      <a
        href="http://beian.miit.gov.cn/publish/query/indexFirst.action"
        target="_blank"
      >
        <span style="color: #9d9d9d"> 京ICP备2020035307号-2 </span>
      </a>
    </nz-footer>
  </nz-layout>
</nz-layout>

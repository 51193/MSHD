<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <div class="box1">
      <img src="../assets/crepusculumx.svg" height="100" width="350" />
      <form
        nz-form
        [nzAutoTips]="autoTips"
        [formGroup]="validateForm"
        (ngSubmit)="submitForm()"
      >
        <nz-form-item>
          <nz-form-label [nzSpan]="7" nzRequired>用户名</nz-form-label>
          <nz-form-control [nzSpan]="12" nzValidatingTip="Validating...">
            <input
              nz-input
              formControlName="userName"
              placeholder=" 用户名"
              id="username"
            />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="7" nzRequired>手机号</nz-form-label>
          <nz-form-control [nzSpan]="12">
            <input nz-input formControlName="mobile" placeholder=" 手机号" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="7" nzRequired>E-mail</nz-form-label>
          <nz-form-control [nzSpan]="12">
            <input
              nz-input
              formControlName="email"
              placeholder=" email"
              type="email"
            />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="7" nzRequired>密码</nz-form-label>
          <nz-form-control
            [nzSpan]="12"
            nzDisableAutoTips
            nzErrorTip="请输入密码"
          >
            <input
              nz-input
              type="password"
              formControlName="password"
              placeholder=" 密码"
              id="password"
              (ngModelChange)="validateConfirmPassword()"
            />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="7" nzRequired>确认密码</nz-form-label>
          <nz-form-control
            [nzSpan]="12"
            nzDisableAutoTips
            [nzErrorTip]="passwordErrorTpl"
          >
            <input
              nz-input
              type="password"
              formControlName="confirm"
              placeholder=" 确认密码"
            />
            <ng-template #passwordErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')"
                >请确认密码</ng-container
              >
              <ng-container *ngIf="control.hasError('confirm')"
                >密码不符合</ng-container
              >
            </ng-template>
          </nz-form-control>
        </nz-form-item>

        <div class="btn-box">
          <button nz-button nzType="primary">找回</button>
          <a (click)="goLogin()" nz-button nzType="link">返回登录</a>
        </div>
      </form>
    </div>
  </body>
</html>
